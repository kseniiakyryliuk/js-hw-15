<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="main">
<input type="text" placeholder="City" id="city">
<button id="temp">Ok</button>
</div>

<div class="info">
    <p> City:  <span class="nameCity"></span> </p>
    <p> Temperature:  <span class="currentTemperature"></span> </p>
    <p> Humidity:  <span class="humidity"></span> </p>

   </div>


<style>
    .info span{
        font-weight: 700;
    }
    .info{
     margin: 0 40%;
    }
.main{
    display: flex;
    justify-content: center;
}
.main input{
    margin: 10px;
    font-size: 16px;
    padding: 5px;
    background-color: rgb(243, 210, 210);

}
.main button{
    width: 100px;
    margin: 10px;

    color: white;
font-size: 16px;
}
